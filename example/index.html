<!DOCTYPE HTML>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Your Website</title>
  <link rel="stylesheet/less" type="text/css" href="less/main.less" />
  <script type="text/javascript">
    less = {
      env: "development"
    }
  </script>
  <script src="../dependencies/js/less.min.js"></script>
</head>

<body>
  <div class="dropdown-checkbox">
    <a class="dropdown-checkbox-toggle" data-toggle="dropdown-checkbox" href="#">Dropdown trigger</a>
    <div class="dropdown-checkbox-content">
      <div class="dropdown-checkbox-header">
        <input class="checkbox-all" type="checkbox"><input type="text" placeholder="Search" class="search"/>
      </div>
      <ul class="dropdown-checkbox-menu"></ul>
    <div>
  </div>

</body>

<script src="../dependencies/js/jquery.min.js"></script>
<script src="../js/dropdown-checkbox.js"></script>
<script>
  var tab = [
    { id: "1", label: "Forever.", isChecked: true },
    { id: "2", label: "I love cheese.", isChecked: true },
    { id: "3", label: "Meat for all", isChecked: false },
    { id: "4", label: "Again and again", isChecked: true },
    { id: "5", label: "Hey bro!", isChecked: true },
    { id: "6", label: "It's working?", isChecked: false },
    { id: "7", label: "Horse", isChecked: true },
    { id: "8", label: "z-index", isChecked: true },
    { id: "9", label: "language scala", isChecked: true },
    { id: "10", label: "Yahoo", isChecked: true },
    { id: "11", label: "yellow", isChecked: true },
    { id: "12", label: "Gooooooooooogle", isChecked: true },
    { id: "13", label: "NO WAY!", isChecked: false },
    { id: "14", label: "2 times?", isChecked: true }
  ];
  $('.dropdown-checkbox-toggle').dropdownCheckbox({ data: tab, autosearch: true });
</script>
</html>
